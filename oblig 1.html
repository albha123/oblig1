<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>navigation</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        nav{
            display:flex;
            justify-content:space-around;
            align-items:center;
            min-height:8vh;
            background-color:coral;
            font-family:Calibri;
        }
        .logo{
            color:brown;
            text-transform:uppercase;
            letter-spacing:5px;
            font-size:23px;
        }
        .nav-links{
            display:flex;
            justify-content:space-around;
            width: 30%;
            
        }
        .nav-links > li{
            color:brown;
            text-decoration:none;
            letter-spacing:3px;
            font-weight:bold;
            font-size:16px;
            list-style:none;
        }
        .burger > div{
            width:25px;
            height:3px;
            background-color:brown;
            margin:3px;
            display:none;
            
        }
        @media screen and (max-width:768px) {
            body {
                overflow-x: hidden;
            }

            .nav-links {
                position: absolute;
                    right: 0px;
                    height: 92vh;
                    top: 8vh;
                    background-color: coral;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    transform: translateX(100%)
            }

            .nav-links > li{
                opacity: 0;
            }

            .burger {
                display: block;
            }
        }

        @media screen and (max-width:1024px) {
            .nav-links {
                display: flex;
                justify-content: space-around;
                width: 60%;
            }
        }
        
        

    </style>
</head>
<body>
    <nav >
        <div class="logo">    
            <h4>The Nav</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#"></a>Home
            </li>
            <li>
                <a href="#"></a>About
            </li>
            <li>
                <a href="#"></a>Work
            </li>
            <li>
                <a href="#"></a>Projects
            </li>
        </ul>
        <div class="burger">
            <div class="l1"></div>
            <div class="l2"></div>
            <div class="l3"></div>
        </div>
    </nav>
</body>
</html>
